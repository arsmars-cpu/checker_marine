
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document Forensics AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Document Forensics AI</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" multiple required>
            <button type="submit">Analyze</button>
        </form>
        {% if results %}
            <h2>Results:</h2>
            {% for result in results %}
                <div class="result">
                    <img src="{{ result.image }}" alt="ELA Result">
                    <p>{{ result.summary }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
