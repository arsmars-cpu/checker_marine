<!DOCTYPE html>
<html>
<head>
    <title>Document Forensics AI</title>
</head>
<body>
    <h1>Upload Maritime Documents</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="submit" value="Upload and Analyze">
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for filename, info in results.items() %}
                <li><strong>{{ filename }}</strong><br>
                    <img src="{{ url_for('static', filename=info['output_image']) }}" width="300"><br>
                    {{ info['description'] }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
