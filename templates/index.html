
<!doctype html>
<html>
  <head><title>Upload documents for analysis</title></head>
  <body>
    <h1>Upload documents for analysis</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file multiple>
      <input type=submit value=Upload>
    </form>
    {% if results %}
    <h2>Results:</h2>
    {% for result in results %}
      <h3>{{ result.filename }}</h3>
      <p><strong>Артефакты обнаружены:</strong></p>
      <img src="{{ url_for('static', filename=result.image_path.split('/')[-1]) }}" height="300"><br>
      <p><strong>ELA-анализ:</strong></p>
      <img src="{{ url_for('static', filename=result.ela_path.split('/')[-1]) }}" height="300"><br>
      <p><strong>Описание:</strong> {{ result.description }}</p>
      <hr>
    {% endfor %}
    {% endif %}
  </body>
</html>
