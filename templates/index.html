
<!DOCTYPE html>
<html>
<head>
    <title>Upload documents for analysis</title>
</head>
<body>
    <h1>Upload documents for analysis</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple>
        <input type="submit" value="Upload">
    </form>
    {% if results %}
    <h2>Results:</h2>
    {% for original, ela in results %}
        <p><strong>{{ original.split('/')[-1] }}</strong></p>
        <p>Артефакты обнаружены</p>
        <img src="{{ ela }}" width="300"><br><br>
    {% endfor %}
    {% endif %}
</body>
</html>
