
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeaDoc Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-bottom: 60px; }
    .thumb { max-width: 100%; border-radius: 10px; box-shadow: 0 6px 16px rgba(0,0,0,.12); }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand">ðŸ§­ SeaDoc Checker</span>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload documents (JPG/PNG/PDF)</h5>
        <p class="text-muted mb-2">Multiple files allowed. We create ELA heatmaps and highlight suspicious areas.</p>
        <form id="uploadForm">
          <input class="form-control" type="file" id="files" name="files" multiple accept=".jpg,.jpeg,.png,.pdf">
          <div class="d-grid d-sm-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Analyze</button>
            <div id="spinner" class="spinner-border text-secondary d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="results" class="mt-4"></div>
  </div>

<script>
const form = document.getElementById('uploadForm');
const resultsDiv = document.getElementById('results');
const spinner = document.getElementById('spinner');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData();
  const files = document.getElementById('files').files;
  if (!files.length) return;
  for (const f of files) fd.append('files', f);
  spinner.classList.remove('d-none');
  resultsDiv.innerHTML = '';
  try {
    const r = await fetch('/analyze', {method:'POST', body: fd});
    const data = await r.json();
    spinner.classList.add('d-none');
    if (data.results && data.results.length) {
      data.results.forEach((res, idx) => {
        if (res.error) {
          resultsDiv.insertAdjacentHTML('beforeend', `<div class="alert alert-warning">${res.error}</div>`);
        } else {
          const meta = JSON.stringify(res.metrics);
          const boxes = res.boxes.map(b => `(${b.x},${b.y},${b.w},${b.h})`).join(', ');
          resultsDiv.insertAdjacentHTML('beforeend', `
            <div class="card my-3">
              <div class="card-body">
                <div class="row g-3 align-items-center">
                  <div class="col-md-5"><img class="thumb" src="${res.image_url}" alt="result-${idx}"/></div>
                  <div class="col-md-7">
                    <h6 class="fw-bold mb-2">Findings</h6>
                    <p class="mb-1">${res.summary}</p>
                    <div class="small text-muted">Boxes: ${boxes || 'â€”'}</div>
                    <details class="mt-2"><summary>Metrics</summary><pre class="mt-2"><code>${meta}</code></pre></details>
                  </div>
                </div>
              </div>
            </div>`);
        }
      });
    } else {
      resultsDiv.innerHTML = '<div class="alert alert-secondary">No results.</div>';
    }
  } catch (err) {
    spinner.classList.add('d-none');
    resultsDiv.innerHTML = `<div class="alert alert-danger">Request failed: ${err}</div>`;
  }
});
</script>
</body>
</html>
