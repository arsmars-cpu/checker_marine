<!doctype html>
<title>Upload documents for analysis</title>
<h1>Upload documents for analysis</h1>
<form method=post enctype=multipart/form-data>
  <input type=file name=files[] multiple>
  <input type=submit value=Upload>
</form>

{% if results %}
  <h2>Results:</h2>
  {% for filename, ela_path, result_text in results %}
    <h3>{{ filename }}</h3>
    <p>{{ result_text }}</p>
    <img src="{{ ela_path }}" width=400><br><br>
  {% endfor %}
{% endif %}
