<!DOCTYPE html>
<html>
<head>
    <title>Document Forensics AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Document Forensics AI</h2>
    <form method="POST" enctype="multipart/form-data" class="mb-5">
        <div class="mb-3">
            <input type="file" name="file" multiple class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if results %}
    <h4 class="mb-3">Analysis Results</h4>
    <div class="row">
        {% for image_path, description in results %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <img src="{{ image_path }}" class="card-img-top">
                <div class="card-body">
                    <p class="card-text"><strong>Result:</strong> {{ description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
