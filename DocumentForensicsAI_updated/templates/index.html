<!DOCTYPE html>
<html>
<head>
    <title>Document Forensics AI</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload">
    </form>
    {% if result %}
        <p>{{ result }}: {{ filename }}</p>
        <img src="{{ url_for('static', filename=filename) }}" style="max-width: 400px;">
    {% endif %}
</body>
</html>
